add_user:
  handler: functions/users/register.add_user
  events:
    - http:
        path: register
        method: post 
        cors: true

login:
  handler: functions/users/login.login
  events:
    - http:
        path: login
        method: post 
        cors: true
        
update:
  handler: functions/users/update.update_user
  events:
    - http: 
        path: update/user/{args}/{oid}
        method: patch
        request:
          parameters: 
            paths:
              oid: true
              args: true
        cors: true