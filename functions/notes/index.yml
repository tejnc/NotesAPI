add_note:
  handler: functions/notes/add.add_note
  events: 
    - http:
        path: add
        method: post
        cors: true

update_note:
  handler: functions/notes/update.update_note
  events:
    - http:
        path: update/note/{args}/{oid}
        method: patch
        request:
          parameters:
            paths:
              oid: true
              args: true
        cors: true

update_note_whole:
  handler: functions/notes/add/update.update_note_whole
  events:
      - http:
          path: update/note/{oid}
          method: patch
          request:
            parameters:
              paths:
                oid: true
          cors: true

delete:
  handler: functions/notes/others.delete_note
  events:
    - http:
        path: note/delete/{oid}
        method: delete
        request:
          parameters:
            paths:
              oid: true
        cors: true

like:
  handler: functions/notes/others.like_note
  events: 
    - http:
        path: note/like/{oid}
        method: get
        request: 
          parameters:
            paths:
              oid: true
        cors: true


comment:
  handler: functions/notes/others.comment_note
  events:
    - http:
        path: note/comment/{oid}
        method: patch
        request:
          parameters:
            paths:
              oid: true
        cors: true
