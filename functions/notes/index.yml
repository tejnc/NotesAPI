add_note:
  handler: functions/notes/add.add_note
  events: 
    - http:
        path: add
        method: post
        cors: true

update_note:
  handler: functions/notes/update.update_note
  events:
    - http:
        path: update/note/{args}/{oid}
        method: patch
        request:
          parameters:
            paths:
              oid: true
              args: true
        cors: true

update_note_whole:
  handler: functions/notes/add/update.update_note_whole
  events:
      - http:
          path: update/note/{oid}
          method: patch
          request:
            parameters:
              paths:
                oid: true
          cors: true